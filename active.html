D\",\"REFERRED\"],\"desc\":\"The bill has been introduced in the chamber and either awaits committee assignment or has been referred to committee for initial review.\"}],[\"$\",\"$Ld\",\"Reported\",{\"title\":\"Reported\",\"status\":[\"REPORTED\"],\"desc\":\"The bill or resolution was reported by committee in the originating chamber and can now continue with floor debate in the originating chamber.\"}],[\"$\",\"$Ld\",\"Pass Over\",{\"title\":\"Pass Over\",\"status\":[\"PASS_OVER:HOUSE\",\"PASS_OVER:SENATE\"],\"desc\":\"These status codes indicate the bill or joint or concurrent resolution has passed favorably in its originating chamber and now goes on to the other chamber. PASS_OVER:HOUSE means the House bill passed the House. These statuses are not used for simple resolutions. When the second chamber passes a bill, the next step is either PASSED:BILL or, if the second chamber amended the bill, PASS_BACK:HOUSE/SENATE.\"}],[\"$\",\"$Ld\",\"Pass Back\",{\"title\":\"Pass Back\",\"status\":[\"PASS_BACK:HOUSE\",\"PASS_BACK:SENATE\"],\"desc\":\"These status codes occur when a bill is passed in both chambers, but the second chamber made changes that the first chamber now has to agree to. The bill either goes to conference or \\\"ping pong\\\" ensues where the chambers go back and forth between passing the bill until no one makes any more changes. The final vote takes the bill to the status PASSED:BILL. PASS_BACK:HOUSE means the House voted and send the bill back to the Senate. Ping pong can go around and around, so PASS_BACK:HOUSE can be for both House and Senate bills.\"}],[\"$\",\"$Ld\",\"Vetoed - Override Pass Over\",{\"title\":\"Vetoed - Override Pass Over\",\"status\":[\"VETOED:OVERRIDE_PASS_OVER:SENATE\",\"VETOED:OVERRIDE_PASS_OVER:HOUSE\"],\"desc\":\"These status codes indicate a veto override attempt was successful in the originating chamber, and that it is now up to the second chamber to attempt the override. The chamber named in the status is the chamber that just had a successful override vote.\"}],[\"$\",\"$Ld\",\"Conference Passed\",{\"title\":\"Conference Passed\",\"status\":[\"CONFERENCE:PASSED:HOUSE\",\"CONFERENCE:PASSED:SENATE\"],\"desc\":\"After a PASS_BACK:HOUSE/SENATE status, the two chambers have passed the bill but in non-identical form. The chambers can continue to play ping-pong (agreeing to the other chamber's amendment or proposing a new amendment) which will show up as alternating PASS_BACK:HOUSE/SENATE statuses. Or, the chambers can form a conference committee. A conference committee issues a report to which each chamber must agree. When the first chamber agrees to the conference report, one of these statuses is used. When the second chamber agrees to the conference report, the bill moves into the PASSED:BILL state (or PASSED:SIMPLERES, PASSED:CONSTAMEND).\"}]]}]}]}]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n9:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Track the Act\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Congress bill dashboard\"}],[\"$\",\"link\",\"3\",{\"rel\":\"icon\",\"href\":\"/icon.png?d9cf9dd56dfc8640\",\"type\":\"image/png\",\"sizes\":\"50x69\"}]]\n"])</script><script>self.__next_f.push([1,"7:null\n"])</script></body></html>
